<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Application</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ids.css">
    
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300italic|Merriweather:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/timeline.css">
    <link rel="stylesheet" href="css/animate.css">

</head>
<body>


<div class="row article">

    <!-- Screenshot -->
    <div class="col-md-4">
        <img src="img/101.jpg" alt="a screenshot of a conversation between Yaolin and her friend on the night of the murder.">
    </div>

    <!-- Translation -->
    <div class="col-md-6 translation">
        <ul class="sms">   

        <li class="timestamp">2:01 TK DATE</li>

        <li class="animated bounceInUp recieved">
            <figure><img src="img/yaolin.jpg" alt=""></figure>
            
            <div class="panel">
                <p>My nightmare is back again.</p>

            </div>
            <div class="fill"></div>
        </li> 
        
        <li class="animated bounceInUp recieved" style="-webkit-animation-delay: .5s;">

            <figure><img src="img/yaolin.jpg" alt=""></figure>
            
            <div class="panel">
                <p>He came back</p>
            </div>
            <div class="fill"></div>
        </li> 

        
        <li class="animated bounceInUp" style="-webkit-animation-delay: 1s;">
        <figure><img src="img/friend.jpg" alt=""></figure>
            <div class="panel">
                <p>WTH?</p>
            </div>
            <div class="fill"></div>
        </li>

        <li class="animated bounceInUp recieved" style="-webkit-animation-delay: 1.5s;">
            <figure><img src="img/yaolin.jpg" alt=""></figure>
            
            <div class="panel">
                <p>
                <img src="img/crying.jpg" alt="">
                </p>
            </div>
            <div class="fill"></div>
        </li> 

        <li class="animated bounceInUp recieved" style="-webkit-animation-delay: 2s;">
            <figure><img src="img/yaolin.jpg" alt=""></figure>
            
            <div class="panel">
                <p>I don’t think I can take this anymore</p>
            </div>
            <div class="fill"></div>
        </li> 
        
        
        <li class="animated bounceInUp" style="-webkit-animation-delay: 2.5s;">
        <figure><img src="img/friend.jpg" alt=""></figure>
            <div class="panel">
                <p>What’s going on?</p>
            </div>
            <div class="fill"></div>
        </li>  

        <li class="animated bounceInUp" style="-webkit-animation-delay: 3s;">
        <figure><img src="img/friend.jpg" alt=""></figure>
            <div class="panel">
                <p>Did you guys get back together?</p>
            </div>
            <div class="fill"></div>
        </li>  

        <li class="animated bounceInUp" style="-webkit-animation-delay: 3.5s;">
        <figure><img src="img/friend.jpg" alt=""></figure>
            <div class="panel">
                <p>Doesn’t he have to go to school (in Seattle)?</p>
            </div>
            <div class="fill"></div>
        </li>  


        </ul>
    </div>


</div>

    
</body>
</html>
